name: Move Docker Image to Packages
on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'The name of the Docker image'
        required: true
        default: 'docker-palworld-dedicated-server-wine'

jobs:
  move_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Pull Docker image
        run: docker pull ghcr.io/${{ github.repository_owner }}/${{ github.event.inputs.image_name }}:develop

      - name: Tag Docker image
        run: docker tag ghcr.io/${{ github.repository_owner }}/${{ github.event.inputs.image_name }}:develop ghcr.io/${{ github.repository_owner }}/${{ github.repository }}/${{ github.event.inputs.image_name }}:latest

      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}/${{ github.event.inputs.image_name }}:latest
